<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Builder App Example</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 50px;
        text-align: center;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        max-width: 600px;
      }
      h1 {
        margin: 0 0 25px 0;
        font-size: 3em;
        font-weight: 200;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      button {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }
      button:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      #info {
        margin-top: 30px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.25);
        border-radius: 15px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 0.95em;
        line-height: 1.5;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        margin: 0 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì¶ Builder App</h1>
      <p>
        Built with <span class="badge">Electron Builder</span>
        and <span class="badge">electron-vite</span>
      </p>

      <div class="button-grid">
        <button id="version-btn" data-testid="version-button">App Version</button>
        <button id="name-btn" data-testid="name-button">App Name</button>
      </div>

      <div id="info" data-testid="info-display">
        Click a button above to see app information.
      </div>
    </div>

    <script>
      // Wait for the window.electronAPI to be available
      const waitForAPI = () => {
        return new Promise((resolve) => {
          if (window.electronAPI) {
            resolve();
          } else {
            const check = () => {
              if (window.electronAPI) {
                resolve();
              } else {
                setTimeout(check, 100);
              }
            };
            check();
          }
        });
      };

      // Initialize button handlers after API is ready
      const initializeHandlers = async () => {
        try {
          await waitForAPI();

          document.getElementById('version-btn').addEventListener('click', async () => {
            try {
              const version = await window.electronAPI.getAppVersion();
              document.getElementById('info').innerHTML = `
                <strong>üìã App Version:</strong><br>
                ${version}
              `;
            } catch (error) {
              console.error('Error:', error);
              document.getElementById('info').innerHTML = `
                ‚ùå Error:<br>
                ${error.message}
              `;
            }
          });

          document.getElementById('name-btn').addEventListener('click', async () => {
            try {
              const name = await window.electronAPI.getAppName();
              document.getElementById('info').innerHTML = `
                <strong>üè∑Ô∏è App Name:</strong><br>
                ${name}
              `;
            } catch (error) {
              console.error('Error:', error);
              document.getElementById('info').innerHTML = `
                ‚ùå Error:<br>
                ${error.message}
              `;
            }
          });

          console.log('Button handlers initialized successfully');
        } catch (error) {
          console.error('Initialization error:', error);
        }
      };

      // Start initialization
      initializeHandlers();
    </script>
  </body>
</html>
