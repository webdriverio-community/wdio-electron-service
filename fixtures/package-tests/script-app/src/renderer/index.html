<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Script App Example</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 600px;
      }
      .badge {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 15px;
        margin: 0 5px;
        font-size: 0.9em;
      }
      button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      #info {
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        min-height: 20px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¨ Script App</h1>
      <p>
        Built with <span class="badge">pnpm scripts</span>
        and <span class="badge">electron-vite</span>
      </p>

      <div class="button-grid">
        <button id="version-btn" data-testid="version-button">App Version</button>
        <button id="name-btn" data-testid="name-button">App Name</button>
      </div>

      <div id="info" data-testid="info-display"></div>
    </div>

    <script>
      const versionBtn = document.getElementById('version-btn');
      const nameBtn = document.getElementById('name-btn');
      const info = document.getElementById('info');

      versionBtn.addEventListener('click', async () => {
        try {
          const version = await window.electronAPI.getAppVersion();
          info.textContent = `App Version: ${version}`;
        } catch (error) {
          info.textContent = `Error: ${error.message}`;
        }
      });

      nameBtn.addEventListener('click', async () => {
        try {
          const name = await window.electronAPI.getAppName();
          info.textContent = `App Name: ${name}`;
        } catch (error) {
          info.textContent = `Error: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
