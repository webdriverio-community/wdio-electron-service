name: Build
description: 'Builds all packages and creates shareable artifacts for testing'

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      os:
        description: 'OS of runner'
        default: 'ubuntu-latest'
        type: string

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build Packages
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ‘· Checkout Repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸ› ï¸ Setup Development Environment
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Build All Packages
        run: pnpm run build
        shell: bash

      - name: ğŸ“¦ Upload Package Build Artifacts
        if: ${{ runner.os == 'Linux' }}
        uses: ./.github/workflows/actions/upload-archive
        with:
          name: wdio-electron-service
          output: wdio-electron-service-build.zip
          paths: packages/*/dist packages/*/cjs
