name: CI

on:
  push:
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build:
    uses: ./.github/workflows/ci-build.yml

  lint:
    needs: [build]
    uses: ./.github/workflows/ci-lint.yml

  unit:
    needs: [build, lint]
    uses: ./.github/workflows/ci-unit.yml

  e2e-win:
    name: E2E for Windows
    needs: [build]
    uses: ./.github/workflows/ci-win.yml
    with:
      node-version: '20'

  e2e-mac:
    name: E2E for Mac
    needs: [build]
    uses: ./.github/workflows/ci-mac.yml
    with:
      node-version: '20'

  e2e-linux:
    name: E2E for Linux
    needs: [build]
    uses: ./.github/workflows/ci-lnx.yml
    with:
      node-version: '20'
