name: 'Upload Compressed Artifacts'
description: 'Compresses and uploads files or directories as artifacts to be shared between jobs'
inputs:
  paths:
    description: 'Paths to files or directories to compress and upload (recursive)'
  output:
    description: 'Output filename for the compressed archive'
  name:
    description: 'Artifact name for identification in GitHub Actions'
runs:
  using: 'composite'
  steps:
    - name: 🤐 Create Archive (Linux or Mac)
      run: zip -q -r ${{ inputs.output }} ${{ inputs.paths }}
      shell: bash
      if: ${{ runner.os != 'Windows' }}

    - name: 🤐 Create Archive (Windows)
      run: 7z a -tzip -r ${{ inputs.output }} ${{ inputs.paths }}
      shell: bash
      if: ${{ runner.os == 'Windows' }}

    - name: 📦 Upload Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.output }}
