name: 'Download and Extract Artifacts'
description: 'Downloads and extracts compressed artifacts shared from previous jobs'
inputs:
  path:
    description: 'Destination directory to extract the artifact contents'
  filename:
    description: 'Filename of the compressed artifact to download'
  name:
    description: 'Artifact name as used in the cache key'
  cache_key_prefix:
    description: 'Prefix for the cache key (must match upload setting)'
    default: 'build-artifacts'
runs:
  using: 'composite'
  steps:
    # Use GitHub Actions cache exclusively for all artifact storage
    - name: ğŸ—„ï¸ Restore Artifact from Cache
      uses: actions/cache@v4
      with:
        path: ${{ inputs.path }}/${{ inputs.filename }}
        key: ${{ inputs.cache_key_prefix }}-${{ inputs.name }}-${{ runner.os }}-
        restore-keys: |
          ${{ inputs.cache_key_prefix }}-${{ inputs.name }}-${{ runner.os }}-
        lookup-only: true

    - name: ğŸ“‚ Extract Compressed Archive
      run: unzip -q -o ${{ inputs.path }}/${{ inputs.filename }} -d ${{ inputs.path }}
      shell: bash
