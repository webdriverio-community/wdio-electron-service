name: 'Download and Extract Artifacts'
description: 'Downloads and extracts compressed artifacts shared from previous jobs'
inputs:
  path:
    description: 'Destination directory to extract the artifact contents'
  filename:
    description: 'Filename of the compressed artifact to download'
  name:
    description: 'Artifact name as identified in GitHub Actions'
runs:
  using: 'composite'
  steps:
    - name: ðŸ“¦ Download Artifact from GitHub
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}

    - name: ðŸ“‚ Extract Compressed Archive
      run: unzip -q -o ${{ inputs.path }}/${{ inputs.filename }} -d ${{ inputs.path }}
      shell: bash
