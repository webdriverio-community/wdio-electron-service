name: E2E Tests - Windows

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      node-version:
        required: true
        type: string

jobs:
  e2e:
    name: E2E ${{ matrix.e2e-scenario }}-${{ matrix.type }} tests (windows.${{ inputs.node-version }})
    runs-on: 'windows-latest'
    strategy:
      fail-fast: false
      matrix:
        e2e-scenario: ['builder', 'forge', 'no-binary']
        type: ['esm', 'cjs']
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ inputs.node-version }}
      - name: Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: wdio-electron-service
          path: .
          filename: wdio-electron-service-build.zip

      - run: pnpm run init-forge:package
        if: ${{ contains(matrix.e2e-scenario, 'forge') }}
        shell: bash

      - run: pnpm run init-forge:app-${{ matrix.type }}
        if: ${{ contains(matrix.e2e-scenario, 'forge') }}
        shell: bash

      - run: pnpm exec turbo run build --filter=example-${{ matrix.e2e-scenario }}-${{ matrix.type }} --only
        shell: bash
      - run: pnpm exec turbo run init-e2es test:e2e:${{ matrix.e2e-scenario }}-${{ matrix.type }} --only
        shell: bash
      - name: üêõ Show logs
        shell: bash
        if: failure()
        run: |
          pnpm run ci:e2e:logs
      - name: üêõ Upload logs
        uses: ./.github/workflows/actions/upload-archive
        if: failure()
        with:
          name: windows-e2e-${{ matrix.e2e-scenario }}-${{ matrix.type }}-logs
          output: windows-e2e-${{ matrix.e2e-scenario }}-${{ matrix.type }}-logs.zip
          paths: e2e/*/*.log
      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1.1.0
        if: failure()
        with:
          timeout: '180000'
